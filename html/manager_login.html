<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url(https://www.xmple.com/wallpaper/purple-blue-gradient-linear-1920x1080-c2-9370db-00ced1-a-135-f-14.svg);">
			<div class="wrap-login100">
				<div class="login100-form validate-form">
					<span class="login100-form-logo">
						<i class="zmdi zmdi-landscape"></i>
					</span>

					<span class="login100-form-title p-b-34 p-t-27">
						Log in
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text"  id="email" name="email" placeholder="Email">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" id="password" name="pass" placeholder="Password">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>

						<div class="form-group">
						  
						  <select class="form-control" id="usertype">
						    <option value="admin">Admin</option>
						    <option value="manager">Manager</option>
						    
						  </select>
						</div>
					
					

					<div class="container-login100-form-btn">
						<button  onclick="manager_login()" class="login100-form-btn">
							Login
						</button>
					</div>

					<div class="text-center p-t-90">						
							<button class="txt1" onclick="forgotpass()">Forgot Password?</button>
						
					</div>
				</div>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
